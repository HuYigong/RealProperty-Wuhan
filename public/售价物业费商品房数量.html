<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://cdn.hcharts.cn/jquery/jquery-1.8.3.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
	</head>
	<body>
<script src="https://cdn.hcharts.cn/highcharts/5.0.9/highcharts.js"></script>
<script src="https://cdn.hcharts.cn/highcharts/5.0.9/modules/exporting.js"></script>
<script src="https://cdn.hcharts.cn/highcharts/5.0.9/themes/sand-signika.js"></script>

<div id="container" style="width: 600px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">
$.getJSON('http://139.129.166.245:13000/jsonp?file=3.json&callback=?', function (data) {
Highcharts.chart('container', {
        chart: {
            zoomType: 'xy'
        },
        title: {
            text: '房屋售价、物业费与商品房数量图'
        },
        /*subtitle: {
            text: '数据来源: WorldClimate.com'
        },*/
        xAxis: [{
            categories: ['2016年1月', '2月', '3月', '4月', '5月','6月','7月','8月','9月','10月','11月','12月'],
            crosshair: true
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            title: {
                text: '物业费（元/月）',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            opposite: true
        }, { // Secondary yAxis
            gridLineWidth: 0,
            title: {
                text: '商品房数量',
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            },
            labels: {
                style: {
                    color: Highcharts.getOptions().colors[0]
                }
            }
        }, { // Tertiary yAxis
            gridLineWidth: 0,
            title: {
                text: '房屋售价（元）',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            labels: {
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 80,
            verticalAlign: 'top',
            y: 55,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        series: [{
            name: '商品房数量',
            type: 'column',
            yAxis: 1,
            data: data.series1,
            tooltip: {
                valueSuffix: '套'
            }
        }, {
            name: '房屋售价',
            type: 'spline',
            yAxis: 2,
            data: data.series2,
            marker: {
                enabled: false
            },
            dashStyle: 'shortdot',
            tooltip: {
                valueSuffix: '元'
            }
        }, {
            name: '物业费',
            type: 'spline',
            data: data.series3,
            tooltip: {
                valueSuffix: '元/月'
            }
        }]
    });
});



		</script>
	</body>
</html>
